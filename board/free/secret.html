<!--@layout(/layout/basic/layout.html)-->
<div module="board_SecurePackage_1002">
    <!--@css(/css/module/board/securePackage.css)-->
    <div module="board_title_1002">
        <div class="path-1">
            <span>현재 위치</span>
            <ol>
                <li><a href="/">홈</a></li>
                <li><a href="/board/index.html">게시판</a></li>
                <li title="현재 위치"><strong>{$board_name}</strong></li>
            </ol>
        </div>

        <div class="titleArea" style="margin-top: 100px;">
            <h2>{$board_title}</h2>
        </div>
    </div>
    <section class="community__category--second">
        <ul class="category__list--second">
            <li class="category__item--second"><a href="/board/free/list.html?board_no=1">공지사항</a></li>
            <li class="category__item--second"><a href="/board/free/list.html?board_no=6">견적문의</a></li>
            <li class="category__item--second"><a href="/board/free/list.html?board_no=5">상품문의</a></li>
            <li class="category__item--second"><a href="/board/free/list.html?board_no=4">상품후기</a></li>
            <li class="category__item--second"><a href="/board/free/list.html?board_no=3">FAQ</a></li>
        </ul>
    </section>
    <div module="board_secure_1002" class="board__secret--list">
        <div class="ec-base-box typeThin gPadding center">
            <fieldset>
                <legend>비밀글보기</legend>
                <p class="headDesc">이 글은 비밀글입니다. <br class="RTMB"><strong class="txtEm">비밀번호</strong>를 입력하여 주세요.<br />관리자는 확인버튼만 누르시면 됩니다.</p>
                <p class="password">{$form.secure_password}</p>
            </fieldset>
        </div>
        <div class="ec-base-button gBottom">
            <a href="{$link_board_list}" class="btnNormalFix sizeM gBottom-second">목록</a>
            <a href="#none" class="btnSubmitFix sizeM gBottom-first" onclick="{$action_secure}">확인</a>
        </div>
    </div>
</div>

<script>
    

    var $SecondHeader = $('.topArea');

    $(window).scroll(function(){
        var scrollTop = $(window).scrollTop();
        var SecondHeaderHeight = $('#topBanner').outerHeight();    
        
        if( scrollTop >= SecondHeaderHeight ){
            $SecondHeader.addClass('fixed');
        }else{
            $SecondHeader.removeClass('fixed');
        }
});

    $(function() {
    // Board Category, 해당 위치 표시 >>
    let category_item = $('.community__category--second .category__item--second a')
    let itemLength = category_item.length;
    let thisBoardNo = $('#board_no').val();
    // console.log('this board no = ', thisBoardNo)
    let activeIndex;
    for(let i=0; i<itemLength; i++) {
        if(category_item[i].href.split('board_no=')[1]===thisBoardNo) {
            activeIndex = i;
        }
    }
    $('.community__category--second .category__item--second').eq(activeIndex).addClass('active');
    // << Board Category, 해당 위치 표시

    // 업무 제휴 문의 add link to image banner >>
    if(thisBoardNo==5){
        $('#Resize_imgArea img').css('cursor', 'pointer');
        $('#Resize_imgArea img').click(function() {
            window.open("https://mcnorder.com");
        })
    }
    // << 업무 제휴 문의 add link to image banner 
});

</script>
